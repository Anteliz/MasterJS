<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquetacion para el Master de Frameworks JS</title>
    <!-- Hoja de estilos -->
    <link rel="stylesheet" href="assets/css/styles.css" type="text/css">

    <script type="text/javascript">
        window.addEventListener("load", function(){
            var template = document.getElementById("article-template")
            var articles = document.getElementById("article");
            for(var i = 1; i <= 4; i++){
                var clonar = template.cloneNode(true);
                clonar.removeAttribute("id");
                var h2 = clonar.getElementsByTagName("h2")[0];
                h2.innerHTML = h2.textContent + ' ' + i;
                articles.appendChild(clonar);
            }
        });
    </script>
</head>
<body>
    <header id="header">
        <div class="center">
            <!-- LOGO -->
            <div id="logo">
                <img src="assets/imagenes/Angular.png" class="app-logo" alt="Logotipo">
                <span id="brand">
                    <strong>Curso</strong> Angular
                </span>
            </div>

            <!-- Menú -->
            <nav id="menu">
                <ul>
                    <li>
                        <a href="index.html">Inicio</a>
                    </li>
                    <li>
                        <a href="blog.html">Blog</a>
                    </li>
                    <li>
                        <a href="formulario.html">Formulario</a>
                    </li>
                    <li>
                        <a href="#">Página 1</a>
                    </li>
                    <li>
                        <a href="#">Página 2</a>
                    </li>
                </ul>
            </nav>
            <!-- Limpiar floatado -->
            <div class="clearfix"></div>
        </div>
    </header>  
    <div id="slider" class="slider-big">
        <h1>Bienvendido al Master de FrameWorks</h1>
        <a href="#" class="btn-white">Ir al blog</a>
    </div>

    <div class="center">
        <section id="content">
            <h2 class="subheader">Últimos artículos</h2>

            <!-- Listado de Artículos -->
            <div id="article">
                <article class="article-item" id="article-template">
                    <div class="image-wrap">
                        <img src="assets/imagenes/paisaje.jpg" alt="paisaje">
                    </div>
                    <h2>Artículo de Prueba</h2>
                    <span class="date">
                        Hace 5 min
                    </span>
                    <a href="#">Leer Más</a>
                    <!-- Limpiar floatado -->
                    <div class="clearfix"></div>
                </article>
                <!-- Añadir artículos vía js -->
            </div>
        </section>

        <aside id="sidebar">
            <div id="nav-log" class="sidebar-item">
                <h3>Puedes hacer esto</h3>
                <a href="#" class="btn btn-success">Crear Artículo</a>
            </div>
            <div id="search" class="sidebar-item">
                <h3>Buscador</h3>
                <p>Encuentra el Artículo que buscas</p>
                <form>
                    <input type="text" name="search">
                    <input type="submit" value="Buscar" class="btn">
                </form>
            </div>
        </aside>
        <!-- Limpiar floatado -->
        <div class="clearfix"></div>
    </div>

    <footer id="footer">
        <div class="center">
            <p>
                &copy; Master en JS
            </p>
        </div>
    </footer>
</body>
</html>
